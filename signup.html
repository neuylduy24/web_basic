<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="tong">
        <form action="" id="register-form" onsubmit="Signup()">
         <img src="https://vieclam43.net/uploads/734206-06-2023_110006.jpg" alt="">
         <h1>Sign up</h1>
         <div class="input-box">
             <i class='bx bxs-user'></i> 
             <input type="email" id="email" name="email" placeholder="Email" class="email">
         </div>
         <div class="input-box">
             <i class='bx bxs-lock-alt' ></i>
             <input type="password" id="password" name="password" placeholder="Password" class="password">
         </div>
         <button type="submit" class="btn" id="btn" onclick='window.location.href ="login.html"'><a href="">Sign up</a></button>
        </form>
     </div>

    <script src="./js/login.js"></script>
</body>
</html>
