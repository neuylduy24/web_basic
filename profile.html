      <div class="info-container">
        <h2>User Information</h2>
        <div class="info-field">
            <label for="name">Name</label>
            <span id="name-display">John Doe</span>
            <input type="text" id="name-input" value="John Doe">
        </div>
        <div class="info-field">
            <label for="email">Email</label>
            <span id="email-display">john.doe@example.com</span>
            <input type="email" id="email-input" value="john.doe@example.com">
        </div>
        <div class="info-field">
            <label for="gender">Gender</label>
            <span id="gender-display">Male</span>
            <select id="gender-input">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="info-field">
            <label for="dob">Date of Birth</label>
            <span id="dob-display">1990-01-01</span>
            <input type="date" id="dob-input" value="1990-01-01">
        </div>
        <div class="info-field">
          <label for="address">Address</label>
          <span id="address-display">Ha Noi</span>
          <input type="address" id="address-input" value="Ha Noi">
      </div>
        <div class="buttons">
            <button class="edit-btn" onclick="editInfo()">Edit</button>
            <button class="save-btn" onclick="saveInfo()" style="display: none;">Save</button>
            <button class="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
        </div>
    </div>
